<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Generator & Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö AI Quiz Generator</h1>
            <p>Generate and take quizzes powered by AI</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="generate">Generate Questions</button>
            <button class="tab-btn" data-tab="quiz">Take Quiz</button>
            <button class="tab-btn" data-tab="scores">View Scores</button>
        </div>

        <!-- Generate Questions Tab -->
        <div id="generate-tab" class="tab-content active">
            <div class="card">
                <h2>Generate New Questions</h2>
                
                <div class="form-group">
                    <label for="subject">Select Subject:</label>
                    <select id="subject" required>
                        <option value="">Choose a subject...</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Civic Education">Civic Education</option>
                        <option value="Biology">Biology</option>
                        <option value="Physics">Physics</option>
                        <option value="Government">Government</option>
                        <option value="Economics">Economics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topic">Enter Specific Topic:</label>
                    <input type="text" id="topic" placeholder="e.g., Quadratic Equations, Photosynthesis, etc." required>
                    <small>Be specific about what you want questions on</small>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <button id="generate-btn" class="btn btn-primary">
                    <span class="btn-text">Generate 100 Questions</span>
                    <span class="spinner" style="display: none;">‚è≥</span>
                </button>

                <div id="generate-status" class="status-message"></div>
            </div>
        </div>

        <!-- Take Quiz Tab -->
        <div id="quiz-tab" class="tab-content">
            <div class="card">
                <div id="quiz-selection">
                    <h2>Select a Quiz to Take</h2>
                    <div id="available-quizzes" class="quiz-list">
                        <p class="loading">Loading available quizzes...</p>
                    </div>
                </div>

                <div id="quiz-container" style="display: none;">
                    <div class="quiz-header">
                        <h2 id="quiz-title"></h2>
                        <div class="quiz-progress">
                            <span id="current-question">1</span> / <span id="total-questions">100</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <p id="question-text" class="question"></p>
                        <div id="options-container" class="options"></div>
                    </div>

                    <div class="quiz-controls">
                        <button id="prev-btn" class="btn btn-secondary">‚Üê Previous</button>
                        <button id="next-btn" class="btn btn-primary">Next ‚Üí</button>
                        <button id="submit-btn" class="btn btn-success" style="display: none;">Submit Quiz</button>
                    </div>

                    <button id="back-to-selection" class="btn btn-secondary" style="margin-top: 20px;">‚Üê Back to Quiz Selection</button>
                </div>

                <div id="results-container" style="display: none;">
                    <div class="results-card">
                        <h2>üéâ Quiz Completed!</h2>
                        <div class="score-display">
                            <div class="score-circle">
                                <span id="score-percentage">0%</span>
                            </div>
                            <p class="score-details">
                                You scored <strong id="score-value">0</strong> out of <strong id="score-total">100</strong>
                            </p>
                        </div>
                        <div id="grade-message" class="grade-message"></div>
                        <button id="review-answers" class="btn btn-primary">Review Answers</button>
                        <button id="retake-quiz" class="btn btn-secondary">Retake Quiz</button>
                        <button id="new-quiz" class="btn btn-secondary">Take Another Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scores Tab -->
        <div id="scores-tab" class="tab-content">
            <div class="card">
                <h2>üìä Your Quiz Scores</h2>
                <div id="scores-list" class="scores-container">
                    <p class="loading">Loading scores...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
